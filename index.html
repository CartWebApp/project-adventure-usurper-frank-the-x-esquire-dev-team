<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk and Ruin</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    

    <div class="dialog" id="active">
        <div class="dialogCharacter" id="active"><img class="mainCharacter" id="idle" src="/images/characters/goblin.png"
                alt="">
            <div class="npc" id="speaking" alt=""></div>
        </div>
        <section class="textBox" onclick="typeWriterClear()">
            <p id="demo"></p>
        </section>
    </div>
    <!-- option selector -->
    <div class="option">
        <button class="button" type="submit" value="submit" id="option1">1</button>
        <button class="button" type="submit" value="submit" id="option2">2</button>
        <button class="button" type="reset" value="reset" id="option3">3</button>
        <button class="button" type="reset" value="reset" id="option4">4</button>
    </div>
    <!-- skill/cheat -->
    <div class="skillCheck">
        <button id="button" onclick="on()">skill</button>
    </div>
    <div id="overlay" onclick="off()">
        <div id="text">
            <h1>My Skills</h1>

            <p>Coin</p>
            <div class="container">
                <div class="skills coins">90%</div>
            </div>

            <p>Card</p>
            <div class="container">
                <div class="skills cards">80%</div>
            </div>

            <p>Dice</p>
            <div class="container">
                <div class="skills dices">65%</div>
            </div>

        </div>
    </div>
    </div>
    <!-- progress bar -->
    <div id="mainProgress">
        <div id="mainBar"></div>
    </div>
    <button id="wontUseFeature" onclick="move()">ProgressBar (loading page would remove this button)</button>
    

</body>
<script defer src="main.js"></script>

</html>
