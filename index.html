<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk and Ruin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="body" id="body">

    <main class="main">
        <div class="dialog" id="active">
            <div class="dialogCharacter" id="active"><img class="mainCharacter" id="idle"
                    src="/images/characters/goblin.png" alt="">
                <div class="npc" id="speaking" alt=""></div>
            </div>
            <section class="textBox" onclick="typeWriterClear()">
                <p id="demo"></p>
            </section>
        </div>
        <!-- option selector -->
        <div class="option">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
        </div>
        <!-- skill/cheat -->
        <div class="skillCheck">
            <button id="button" onclick="on()">skill</button>
        </div>
        <div id="overlay" onclick="off()">
            <div id="text">
                <h1>My Skills</h1>

                <p>Coin</p>
                <div class="container">
                    <div class="skills coins">90%</div>
                </div>

                <p>Card</p>
                <div class="container">
                    <div class="skills cards">80%</div>
                </div>

                <p>Dice</p>
                <div class="container">
                    <div class="skills dices">65%</div>
                </div>

            </div>
        </div>
        </div>





        <!-- Flip A Coin system -->
        <div class="box">
            <div class="stats">
                <p id="heads-count">Heads: 0</p>
                <p id="tails-count">Tails: 0</p>
            </div>
            <div class="coin">
                <div class="heads">
                    <img src="images/Coin front.png">
                </div>
                <div class="tails">
                    <img src="images/Coin back.png">
                </div>
            </div>
            <div class="buttons">
                <button id="flip-button">Flip Coin</button>
            </div>
            <button id="cheat-button">Cheat</button>
        </div>

        <!-- Dice progress Bar -->

        <!-- progress bar (it look mess so just leave it right now)-->


        </div>

        <button class="tablinks" onclick="openBackpack(event, 'Weapon')">Weapon</button>

    </main>
    <div class="loading" id="active"></div>
    <div class="dice-container">
        <div class="dice">⚀</div>
        <div class="dice">⚁</div>
        <div class="dice">⚂</div>
        <div class="dice">⚃</div>
        <div class="dice">⚄</div>
        <div class="dice">⚅</div>
    </div>

    <!-- Dice Combat system -->
    <section class="diceSystem">
        <h1 id="sum">1</h1>
        <div class="dice" id="dice">
            <div class="die" id="die1">
                <i class="fa-solid fa-dice-one" style="font-size: 3.5rem"></i>
            </div>
            <div class="die" id="die2">
                <i class="fa-solid fa-dice-six" style="font-size: 3.5rem"></i>
            </div>
        </div>
        <button class="rDice" onclick="rollDice()">roll dice</button>
    </section>

    <!-- Flip a coin combat system -->
    <section class="f-a-Coin">

    </section>
</body>
<script defer src="main.js"></script>
